<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Philosopher's Lens</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #444;
    }

    #quote {
      font-style: italic;
      margin: 20px 0;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }

    .reflection {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 10px;
      border-left: 3px solid #444;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Philosopher's Lens</h1>
    
    <div id="quote">"Click the button to see a quote."</div>
    <button onclick="getQuote()">Get Quote</button>

    <h3>Your Reflection</h3>
    <textarea id="reflectionInput" placeholder="What does this mean to you?"></textarea>
    <br>
    <button onclick="saveReflection()">Save Reflection</button>

    <h3>Saved Reflections</h3>
    <div id="reflectionsList"></div>
  </div>

  <script>
    const quotes = [
      "Man is condemned to be free. – Jean-Paul Sartre",
      "The unexamined life is not worth living. – Socrates",
      "Happiness depends upon ourselves. – Aristotle",
      "He who thinks great thoughts, often makes great errors. – Martin Heidegger",
      "To live is to suffer, to survive is to find some meaning in the suffering. – Nietzsche",
      "I think, therefore I am. – Descartes",
      "One cannot step twice in the same river. – Heraclitus"
    ];

    function getQuote() {
      const index = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').innerText = quotes[index];
    }

    function saveReflection() {
      const quote = document.getElementById('quote').innerText;
      const reflection = document.getElementById('reflectionInput').value;

      if (!reflection) {
        alert("Please write a reflection before saving.");
        return;
      }

      const saved = JSON.parse(localStorage.getItem('reflections') || '[]');
      saved.push({ quote, reflection });
      localStorage.setItem('reflections', JSON.stringify(saved));

      document.getElementById('reflectionInput').value = '';
      showReflections();
    }

    function showReflections() {
      const saved = JSON.parse(localStorage.getItem('reflections') || '[]');
      const list = document.getElementById('reflectionsList');
      list.innerHTML = '';

      saved.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'reflection';
        div.innerHTML = `<strong>${entry.quote}</strong><br>${entry.reflection}`;
        list.appendChild(div);
      });
    }

    // Show reflections when page loads
    showReflections();
  </script>
</body>
</html>
